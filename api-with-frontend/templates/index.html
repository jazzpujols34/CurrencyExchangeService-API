<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Currency Converter</h1>
        <form action="/convert" method="get" class="mb-3">
            <div class="mb-3">
                <label for="source" class="form-label">Source Currency:</label>
                <input type="text" id="source" name="source" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="target" class="form-label">Target Currency:</label>
                <input type="text" id="target" name="target" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="text" id="amount" name="amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

        {% if result %}
            <div class="alert alert-success" role="alert">
                Converted Amount: {{ result }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
